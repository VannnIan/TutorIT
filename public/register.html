<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TutorIT</title>
    <meta name="description" content="Create your TutorIT account to start collaborative learning.">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section">
        <!-- Header -->
        <header class="header">
            <a href="./index.html" class="logo">TutorIT</a>
            <nav class="navigation">
                <a href="./index.html" class="nav-link">Home</a>
                <a href="subjects.html" class="nav-link">Mata Kuliah</a>
                <a href="matchingRoom.html" class="nav-link">Ruang Belajar</a>
                <a href="#" class="nav-link">Review</a>
                <a href="quiz.html" class="nav-link">Kuis</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="content">
            <div class="container">
                <div class="card animate-fade-in" style="max-width: 500px; margin: 0 auto;">
                    <div class="card-header">
                        <h1 class="card-title">
                            <i class="fas fa-user-plus mb-sm"></i>
                            Join TutorIT
                        </h1>
                        <p class="card-subtitle">Create your account to start learning together</p>
                    </div>

                    <form id="registerForm" class="flex flex-col gap-lg">
                        <div class="flex gap-lg">
                            <div class="form-group flex-1">
                                <label for="firstName" class="form-label">
                                    <i class="fas fa-user me-2"></i>First Name
                                </label>
                                <input 
                                    type="text" 
                                    id="firstName"
                                    name="firstName"
                                    class="form-input" 
                                    placeholder="Enter your first name"
                                    required
                                >
                            </div>
                            <div class="form-group flex-1">
                                <label for="lastName" class="form-label">
                                    <i class="fas fa-user me-2"></i>Last Name
                                </label>
                                <input 
                                    type="text" 
                                    id="lastName"
                                    name="lastName"
                                    class="form-input" 
                                    placeholder="Enter your last name"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input 
                                type="email" 
                                id="email"
                                name="email"
                                class="form-input" 
                                placeholder="Enter your email address"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="username" class="form-label">
                                <i class="fas fa-at me-2"></i>Username
                            </label>
                            <input 
                                type="text" 
                                id="username"
                                name="username"
                                class="form-input" 
                                placeholder="Choose a username"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input 
                                type="password" 
                                id="password"
                                name="password"
                                class="form-input" 
                                placeholder="Create a strong password"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">
                                <i class="fas fa-lock me-2"></i>Confirm Password
                            </label>
                            <input 
                                type="password" 
                                id="confirmPassword"
                                name="confirmPassword"
                                class="form-input" 
                                placeholder="Confirm your password"
                                required
                            >
                        </div>

                        <div class="flex items-center gap-sm">
                            <input type="checkbox" id="terms" name="terms" class="form-checkbox" required>
                            <label for="terms" class="text-sm">
                                I agree to the 
                                <a href="#" class="text-primary-color hover:underline">Terms of Service</a> 
                                and 
                                <a href="#" class="text-primary-color hover:underline">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-full">
                            <i class="fas fa-user-plus me-2"></i>
                            Create Account
                        </button>

                        <div class="text-center">
                            <p class="text-sm text-muted">
                                Already have an account? 
                                <a href="login.html" class="text-primary-color hover:underline font-medium">
                                    Sign in here
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#" class="social-link" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="social-link" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </section>
    <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        
        // Show loading state
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
        submitBtn.disabled = true;
        
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const email = document.getElementById('email').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const terms = document.getElementById('terms').checked;

        if (!firstName || !lastName || !email || !username || !password || !confirmPassword || !terms) {
            alert('Please fill in all fields and agree to the terms.');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
            return;
        }
        
        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
            return;
        }
        
        if (password.length < 6) {
            alert('Password must be at least 6 characters long.');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
            return;
        }

        try {
            const res = await fetch('http://localhost:8000/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ firstName, lastName, email, username, password })
            });
            
            const data = await res.json();
            
            if (!res.ok) {
                throw new Error(data.error || data.message || 'Registration failed');
            }
            
            alert('Registration successful! You can now log in.');
            window.location.href = 'login.html';
            
        } catch (error) {
            console.error('Registration error:', error);
            
            if (error.message.includes('fetch')) {
                alert('Cannot connect to server. Please make sure the backend is running on http://localhost:8000');
            } else {
                alert(error.message);
            }
        } finally {
            // Reset button state
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });
    </script>
</body>
</html>
