 <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let peerConnection;
  let localStream;
  let remoteStream;
  const config = {
    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
  };

  // Join matchmaking queue
  socket.emit('join-waiting-room');

  // Step 1: Get media (video/audio)
  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => {
      localStream = stream;
      document.querySelectorAll('.profile-circle')[0].innerHTML = '';
      const video = document.createElement('video');
      video.srcObject = stream;
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;
      video.style.borderRadius = "50%";
      video.style.width = "150px";
      video.style.height = "150px";
      document.querySelectorAll('.profile-circle')[0].appendChild(video);
    });

  // Matched with another user
  socket.on('matched', ({ otherUserId }) => {
    startCall(otherUserId);
  });

  socket.on('offer', async ({ sdp, socketId }) => {
    peerConnection = createPeerConnection(socketId);
    localStream.getTracks().forEach(track => {
      peerConnection.addTrack(track, localStream);
    });
    await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
    const answer = await peerConnection.createAnswer();
    await peerConnection.setLocalDescription(answer);
    socket.emit('answer', { target: socketId, sdp: answer });
  });

  socket.on('answer', ({ sdp }) => {
    peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
  });

  socket.on('ice-candidate', ({ candidate }) => {
    if (candidate && peerConnection) {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    }
  });

  function createPeerConnection(targetId) {
    const pc = new RTCPeerConnection(config);
    pc.onicecandidate = e => {
      if (e.candidate) {
        socket.emit('ice-candidate', { target: targetId, candidate: e.candidate });
      }
    };
    pc.ontrack = e => {
      if (!remoteStream) {
        remoteStream = new MediaStream();
        const video = document.createElement('video');
        video.srcObject = remoteStream;
        video.autoplay = true;
        video.playsInline = true;
        video.style.borderRadius = "50%";
        video.style.width = "150px";
        video.style.height = "150px";
        document.querySelectorAll('.profile-circle')[1].innerHTML = '';
        document.querySelectorAll('.profile-circle')[1].appendChild(video);
      }
      remoteStream.addTrack(e.track);
    };
    return pc;
  }

  async function startCall(otherUserId) {
    peerConnection = createPeerConnection(otherUserId);
    localStream.getTracks().forEach(track => {
      peerConnection.addTrack(track, localStream);
    });
    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
    socket.emit('offer', { target: otherUserId, sdp: offer });
  }
</script>
<script>
  const shareScreenBtn = document.querySelector('.control-btn[title="Share Screen"]');

  shareScreenBtn.addEventListener('click', async () => {
    try {
      const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });

      const screenTrack = screenStream.getVideoTracks()[0];

      // Replace the existing video track in the peer connection
      const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
      if (sender) {
        sender.replaceTrack(screenTrack);
      }

      // Show screen locally too
      const localVideo = document.querySelectorAll('.profile-circle')[0].querySelector('video');
      if (localVideo) {
        localVideo.srcObject = screenStream;
      }

      // When user stops sharing, revert to webcam
      screenTrack.onended = async () => {
        const camStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const camTrack = camStream.getVideoTracks()[0];
        const newSender = peerConnection.getSenders().find(s => s.track.kind === 'video');
        if (newSender) {
          newSender.replaceTrack(camTrack);
        }

        if (localVideo) {
          localVideo.srcObject = camStream;
        }

        // Update localStream for future use
        localStream = camStream;
      };

    } catch (error) {
      console.error('Error sharing screen:', error);
      alert('Screen sharing failed or was denied.');
    }
  });
</script>
